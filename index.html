<!doctype html>
<html lang="en" dir="ltr">
<head>
    <link rel="manifest" href="https://ericwebb101.github.io/app.webmanifest">
    <base href="https://ericwebb101.github.io/">
    <link rel="stylesheet" href="style.css">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body onload="myFunction()">

<button class="resolver_button" onclick="btnFunction()">Resolve</button>

<script src="https://ericwebb101.github.io/sw.js"></script>

<script>
    function myFunction()
    {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('https://ericwebb101.github.io/sw.js');
        }
    }

    function btnFunction()
    {
        window.location.href = "https://google.com";
    }
</script>

</body>
</html>
